<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conversor de temperatura</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Conversor de temperatura 🌡️</h1>
  <div class="input-container">
    <label for="celsius-input">Celsius:</label>
    <input type="number" id="celsius-input" placeholder="0">
  </div>
  <div class="input-container">
    <label for="fahrenheit-input">Fahrenheit:</label>
    <input type="number" id="fahrenheit-input" placeholder="0">
  </div>
  <button id="convert-button">Converter</button>
  <script src="./scripts.js"></script>
</body>
</html>
